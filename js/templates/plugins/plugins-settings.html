<div id="plugin-settings" class="row">
    <div id="loadingBlock" class="loading-big-block" style="position: absolute; top: 20%;left: 50%;"/>



    <div class="tabbable tabs-left">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#jira"><i class="icon-chevron-right"></i>Jira</a></li>
            <!-- <li><a href="#plugin2" data-toggle="tab"><i class="icon-chevron-right"></i> plugin 2</a></li> -->

        </ul>
        <div id="jira" class="tab-content active">
            <div class="clearfix">
                <input type="checkbox" id="pluginEnabled-jira" name="enabled"/>Enabled
            </div>

                    <div >
                        <input id="jiraproject" name="project" type="text" disabled="true" />

                </div>
                <div class="clearfix">
                    <label for="jiraaddress">Address</label>
                    <div >
                        <input id="jiraaddress" name="address" type="text" disabled="true" style="width: 40em"/>
                    </div>
                </div>
                <div class="clearfix">
                    <label for="jiragreenhopper" >GreenHopper Sprint</label>
                    <div>
                        <input id="jiragreenhopper" name="greenhopper" type="text" disabled="true" style="width: 40em" />
                    </div>
                </div>
                <button id="save-jira" class="btn btn-mini btn-promary projec-config-save" data-loading-text="saving" >Save</button>
