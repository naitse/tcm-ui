<div id="tc-mod" style="">
    <div class="modal-header">
        <h5 class="rp-title"></h5>
    </div>
    <div class="modal-body">
        <div class="tc-fields">
            <h7>Title:</h7>
            <input class="new-tc-title" type="text" style=" width: 100%; "></input>
            <br/>
            <h7>Description:</h7>
            <textarea class="new-tc-desc" style=" width: 100%; height:200px; resize: none;"></textarea>
            <div class="well well-small">
                <h7>Priority:</h7>
                <input class="new-tc-priority" type="text" style=" width: 30px; margin-top: 9px;"></input>
            </div>
        </div>
        <div class="run-tc-modal" style="display:none;">
            <div class="well well-small run-status">
                Run state:
            </div>
            Actual result:
            <textarea class="actual-result" style=" width: 100%; height:200px; resize: none;"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <div class="alert alert-error hide">
            There was an error, please try again...
        </div>
        <label class="checkbox inline" style="float:left;margin-left:5px;">
            <input type="checkbox" class="proposed" /> Save as proposed</label>
        <a href="#" class="btn cancel"  >Cancel</a>
        <a href="#" class="btn btn-primary save" data-complete-text="Update" data-loading-text="working...">Add</a>
    </div>
</div>
