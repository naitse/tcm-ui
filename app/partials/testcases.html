<div ng-repeat="tc in feature_testcases" class="tc" tc-id="{{tc.tcId}}">
    <div class="wrapper" ng-init="tc.displayButtons = 'none'" ng-mouseover="tc.displayButtons = 'online'" ng-mouseleave="tc.displayButtons = 'none'" >
        <div class="tc-description ds">{{tc.name}}</div>
        <div class="detailsIcon ds tc-expander" ng-click="showTCDetails(tc)"></div>
        <div class="tc-stats ds">
            <div class="btn-group">
                <span style="display: {{tc.displayButtons}};">
                    <button type="button" title="delete" class="btn btn-mini del-tc" >
                        <i class="icon-trash"></i>
                        <span class="del-confirm-label" style="display:none; position: relative; top: -2; color: red; ">Sure?</span>
                    </button>
                    <button type="button" title="edit" class="btn btn-mini edit-tc" ng-click="selectTC(tc)">
                        <i class="icon-pencil"></i>
                    </button>
                    <button type="button" title="open jira" class="btn btn-mini bug-tc" ><i class="icon-bug"></i></button>
                </span>
                <a class="btn dropdown-toggle btn-inverse btn-mini {{tc.statusClass}}" data-toggle="dropdown">
                    <i class="icon-off icon-white {{tc.statusIcon}}" style="margin-top: 2px;"></i>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu pull-right">
                    <li class="ddm-notrun" status-id="0"><i class="icon-off"></i> Not Run </li>
                    <li class="ddm-inprogress" status-id="1"><i class="icon-hand-right"></i> In Progress </li>
                    <li class="ddm-block" status-id="2"><i class="icon-exclamation-sign"></i> Blocked </li>
                    <li class="ddm-failed" status-id="3"><i class="icon-thumbs-down"></i> Fail </li>
                    <li class="ddm-pass" status-id="4"><i class="icon-thumbs-up"></i> Pass </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="steps-wrapper" style="display:{{tc.displayDetails}};">
        <span class="suites-label label">Suites:</span>
        <ul class="tc-suites tagit">
            <li class="tagit-new"><input class="tagit-input ui-autocomplete-input" type="text" autocomplete="off">
                <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
                <tester style="position: absolute; top: -9999px; left: -9999px; width: auto; font-size: 11px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-weight: 400; letter-spacing: 0px; white-space: nowrap;"></tester>
            </li>
            <ul class="ui-autocomplete ui-front ui-menu ui-widget ui-widget-content ui-corner-all" id="ui-id-1" tabindex="0" style="display: none;">
            </ul>
        </ul>
        <span class="desc-label label">Description:</span>
        <pre class="tc-steps">{{tc.description}}</pre>
        <div class="tc-last-run-results-cont">
            <span class="lrr-label label">Last run results:</span>
            <pre class="tc-last-run-results">{{tc.actualResult}}</pre>
        </div>
        <div class="steps-footer"></div>
    </div>
</div>
