<!doctype html>
<html>
<head>
    <title>Test Case Manager</title>
    <link href="js/libs/chosen/chosen.css" rel="stylesheet" />
    <link href="assets/log.css" rel="stylesheet">
    <link href="js/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script data-main="js/login" src="js/libs/require/require.js"></script>
</head>
<style>

#login-form input:focus {
    border-color:inherit !important;
    box-shadow: inherit !important;
    -moz-box-shadow: inherit !important;
    -webkit-box-shadow: inherit !important;
}

.inputs {
    position: relative;
border: 1px solid #ccc;
width: 70%;
margin-left: auto;
margin-right: auto;
padding-left: 5px;
}

.login-alert {
text-align: center;
width: 50%;
margin-left: auto;
margin-right: auto;
}

#login-button {
    display: table;
margin-left: auto;
margin-right: auto;
}

#project-button {
margin-left: -23px;
position: relative;
top: 20px;
}

#projects_dd_chzn {
    margin-left: auto;
margin-right: auto;
display: table;
}

#project-button {
display: table;
margin-left: auto;
margin-right: auto;
}

.login #login-form input[type="text"],
.login #login-form input[type="password"] {
    width: 22em;
    height: 1em;
}

#login-block {
    background: white;
padding: 5px 0px 5px 0px;
width: 484px;
}
#login-block h2 {
    margin-left: 25px;
}

.round-corner-all {
     -moz-border-radius: 6px;
    -webkit-border-radius: 6px;
    -khtml-border-radius: 6px;
    border-radius: 6px;
}
#login-form {
    margin-top: 10px;
}
</style>
<body class="val-tooltip login-signup">
<div class="page-container">
    <div class="main-container">
        <div class="header">
            <h1 class="logo"><a href="#">Test Cases Manager</a></h1>
        </div>
        <div id="ion-main" class="login">
            <div id="login-block" class="round-corner-all">
                <h2>Login</h2>
                <form id="login-form" method="post" class="form-horizontal">
                    <div class="control-group">

                        <div class="inputs" style="position: relative">
                            <div class="icon-user icon-dark for-input"></div>
                            <input id="username" class="ember-view ember-text-field" placeholder="Username" type="text" value="" style="border:none;">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="inputs" style="position: relative">
                            <div class="icon-asterisk icon-dark for-input"></div>
                            <input id="password" class="ember-view ember-text-field" placeholder="Password" type="password" value="" style="border:none;">
                        </div>
                    </div>

                    <div class="login-alert alert hide">
                    </div>

                    <input id="login-button" type="button" class="btn btn-primary " data-loading-text="Logging in..." value="Login"/>
                </form>

                <div style="display: none" id="projectsContainer" class="form-horizontal">
                    <!-- <label for="projects" class="control-label">Project:</label> -->
                    <!-- <br /> -->
                    <select id="projects_dd" />
                    <br />
                    <input id="project-button" type="button" class="btn btn-primary" value="Continue"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41997146-1', 'naitse.github.io');
    ga('send', 'pageview');

</script>
</body>
</html>
