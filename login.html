<!doctype html>
<html>
<head>
    <title>Test Case Manager</title>
    <link href="assets/login.css" rel="stylesheet">
    <script data-main="js/login" src="js/libs/require/require.js"></script>
</head>

<body class="val-tooltip login-signup">
<div class="page-container">
    <div class="main-container">
        <div class="header">
            <h1 class="logo"><a href="#">Test Cases Manager</a></h1>
        </div>
        <div id="ion-main" class="login">
            <div id="login-block">
                <h2>Login</h2>
                <form id="login-form" method="post" class="form-horizontal">
                    <div class="control-group">
                        <label for="username" class="control-label">Username</label>
                        <div class="controls"><input id="username" name="username" type="text"/></div>
                    </div>
                    <div class="control-group">
                        <label for="password" class="control-label">Password</label>
                        <div class="controls"><input id="password" name="password" type="password"/></div>
                    </div>
                    <div class="control-group">
                        <div class="controls"><input id="login-button" type="button" class="btn btn-primary btn-large" value="Login"/></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
